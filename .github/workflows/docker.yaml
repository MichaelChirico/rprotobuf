name: docker

on:
  push:
    branches:
      - master
  schedule:
  - cron: "42 2 27 * *"

jobs:
  docker-ci:
    runs-on: ubuntu-latest
    name: docker-ci
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        push: true
        context: docker/ci
        tags: rprotobuf/ci

  docker-run:
    runs-on: ubuntu-latest
    name: docker-run
    needs: docker-ci
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        push: true
        context: docker/run
        tags: rprotobuf/run
